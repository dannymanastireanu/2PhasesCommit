apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  labels:
    app: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
      - name: coordinator
        image: acscontainerdny.azurecr.io/coordinator:v1
        args: ["coordinator"]
        ports:
        - containerPort: 9999
      imagePullSecrets:
        - name: k8sdocker

# Login to registry
